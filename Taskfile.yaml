version: 3

tasks:
  format:
    cmd: poetry run ruff format .

  check:
    cmd: poetry run ruff check .

  list:
    cmd: poetry run python xpic-cli.py list

  save:
    cmd: poetry run python xpic-cli.py save

  run:
    cmd: poetry run python xpic.py

  bundle-cli:
    cmds:
      - poetry run pyinstaller --onefile xpic-cli.py

  bundle-gui:
    cmds:
      - poetry run pyinstaller --add-data "assets/xpic.png:assets"  --add-data "assets/xpic.qss:assets" --onefile --windowed xpic.py

  bundle:
    deps:
      - bundle-cli
      - bundle-gui
