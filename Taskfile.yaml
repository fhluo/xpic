version: "3"

includes:
  web:
    taskfile: ./xpic-web/Taskfile.yaml
    dir: ./xpic-web

  cli:
    taskfile: ./xpic-cli/Taskfile.yaml
    dir: ./xpic-cli

tasks:
  setup:
    deps:
      - task: web:setup
    cmds:
      - cargo install tauri-cli

  build:
    cmds:
      - cargo tauri build

  debug:
    cmds:
      - cargo tauri build --debug

  dev:
    cmds:
      - cargo tauri dev
