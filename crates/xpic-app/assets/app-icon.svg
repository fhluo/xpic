<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
    <defs>
        <!-- Background Gradient -->
        <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#38BDF8"/>
            <stop offset="50%" stop-color="#6366F1"/>
            <stop offset="100%" stop-color="#8B5CF6"/>
        </linearGradient>

        <!-- Inner Glass Gradient -->
        <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
        </linearGradient>

        <!-- Glass Stroke Reflection -->
        <linearGradient id="glass-stroke" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
        </linearGradient>

        <!-- Mountain Gradients -->
        <linearGradient id="mount-back" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
        </linearGradient>

        <linearGradient id="mount-front" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.15"/>
        </linearGradient>

        <!-- Sun Gradients -->
        <linearGradient id="sun-grad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FCD34D"/>
            <stop offset="100%" stop-color="#F59E0B"/>
        </linearGradient>
        <radialGradient id="sun-glow" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="#FCD34D" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#FCD34D" stop-opacity="0"/>
        </radialGradient>

        <!-- Filters for background abstract shapes -->
        <filter id="blur-bg-1" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="20"/>
        </filter>
        <filter id="blur-bg-2" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="30"/>
        </filter>

        <!-- Shadow for inner glass -->
        <filter id="glass-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
        </filter>

        <!-- Clip Paths for Squircles -->
        <clipPath id="outer-clip">
            <path d="M 128 28 C 210 28, 228 46, 228 128 C 228 210, 210 228, 128 228 C 46 228, 28 210, 28 128 C 28 46, 46 28, 128 28 Z"/>
        </clipPath>

        <clipPath id="inner-glass-clip">
            <path d="M 128 58 C 185.4 58, 198 70.6, 198 128 C 198 185.4, 185.4 198, 128 198 C 70.6 198, 58 185.4, 58 128 C 58 70.6, 70.6 58, 128 58 Z"/>
        </clipPath>
    </defs>

    <!-- Base Squircle -->
    <path d="M 128 28 C 210 28, 228 46, 228 128 C 228 210, 210 228, 128 228 C 46 228, 28 210, 28 128 C 28 46, 46 28, 128 28 Z"
          fill="url(#bg-grad)"/>

    <!-- Subtle Abstract Background Elements -->
    <g clip-path="url(#outer-clip)">
        <circle cx="200" cy="50" r="100" fill="#ffffff" fill-opacity="0.15" filter="url(#blur-bg-1)"/>
        <circle cx="40" cy="220" r="120" fill="#000000" fill-opacity="0.15" filter="url(#blur-bg-2)"/>
    </g>

    <!-- Base Inner Stroke for premium feel -->
    <path d="M 128 28 C 210 28, 228 46, 228 128 C 228 210, 210 228, 128 228 C 46 228, 28 210, 28 128 C 28 46, 46 28, 128 28 Z"
          fill="none" stroke="url(#glass-stroke)" stroke-width="2" stroke-opacity="0.5"/>

    <!-- Inner Glass Base + Shadow -->
    <path d="M 128 58 C 185.4 58, 198 70.6, 198 128 C 198 185.4, 185.4 198, 128 198 C 70.6 198, 58 185.4, 58 128 C 58 70.6, 70.6 58, 128 58 Z"
          fill="url(#glass)" filter="url(#glass-shadow)"/>

    <!-- Content inside inner glass -->
    <g clip-path="url(#inner-glass-clip)">
        <!-- Stars / Sparkles -->
        <circle cx="85" cy="85" r="1.5" fill="#ffffff" fill-opacity="0.8"/>
        <circle cx="110" cy="70" r="1" fill="#ffffff" fill-opacity="0.6"/>
        <circle cx="135" cy="80" r="2" fill="#ffffff" fill-opacity="0.9"/>
        <circle cx="75" cy="110" r="1.2" fill="#ffffff" fill-opacity="0.4"/>

        <!-- Sun Glow & Sun -->
        <circle cx="165" cy="85" r="45" fill="url(#sun-glow)"/>
        <circle cx="165" cy="85" r="20" fill="url(#sun-grad)"/>
        <circle cx="165" cy="85" r="19.5" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>

        <!-- Mountains -->
        <!-- Right Small Mountain -->
        <path d="M 130 220 L 185 155 C 190 149, 198 149, 203 155 L 260 220 Z" fill="url(#mount-back)"/>
        <path d="M 130 220 L 185 155 C 190 149, 198 149, 203 155 L 220 175" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.5"/>

        <!-- Back Left Mountain -->
        <path d="M 40 220 L 120 105 C 125 98, 135 98, 140 105 L 240 220 Z" fill="url(#mount-back)"/>
        <path d="M 40 220 L 120 105 C 125 98, 135 98, 140 105 L 180 162" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6"/>

        <!-- Front Mountain -->
        <path d="M 10 220 L 85 130 C 90 122, 100 122, 105 130 L 180 220 Z" fill="url(#mount-front)"/>
        <path d="M 10 220 L 85 130 C 90 122, 100 122, 105 130 L 140 170" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.8"/>
    </g>

    <!-- Inner Glass Border / Reflection -->
    <path d="M 128 58 C 185.4 58, 198 70.6, 198 128 C 198 185.4, 185.4 198, 128 198 C 70.6 198, 58 185.4, 58 128 C 58 70.6, 70.6 58, 128 58 Z"
          fill="none" stroke="url(#glass-stroke)" stroke-width="1.5"/>
</svg>
