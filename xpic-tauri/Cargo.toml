[package]
name = "xpic-tauri"
version = "0.1.0"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5.1" }

[dependencies]
xpic = { path = "../xpic" }
tauri = { version = "1.6.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
custom-protocol = [ "tauri/custom-protocol" ]
